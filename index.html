<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hebrew alphabet simulator</title>
	<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/dark.css">
	<link rel="stylesheet" href="css/light.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="popup">
		<div class="popup_body">
			<p>When you start, your task will be put all letters on their places: printed to the left part, hand written - right</p>
			<div class="places example">
				<div class="place">
					<div class="place_name">Letter name</div>
					<div class="place_holder printed">Printed</div>
					<div class="place_holder handwritten">Hand written</div>
				</div>
			</div>
			<button class="btn btn__action" data-action="close_popup">Got it</button>
		</div>
	</div>
	<div class="btn_set">
		<button class="btn btn__action" data-action="show_example">Show example</button>
		<button class="btn btn__action" data-action="start">Start</button>
	</div>
	<hr>
	<div class="places"></div>
	<div class="letters"></div>
</body>
</html>
